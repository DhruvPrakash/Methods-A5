        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <h1>Scheduling with Dr. Sivakumar Doraiswamy</h1>
                        <div class="container">
                            <div class="row">
                                <div class='col-sm-6 col-md-6 col-lg-6'>
                                    <div class="form-horizontal">
                                        <div class="form-group">
                                            <label class="col-md-4 col-sm-4 col-lg-4">Date</label>
                                            <div class="col-md-8 col-sm-8 col-lg-8">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <input id="date-input" type='text' class="form-control" />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-4 col-sm-4 col-lg-4">Time</label>
                                            <div class="col-sm-8 col-md-8 col-lg-8">
                                                <select class="form-control">
                                                    <option>09:00 A.M</option>
                                                    <option>10:00 A.M</option>
                                                    <option>11:00 A.M</option>
                                                    <option>12:00 P.M</option>
                                                    <option>02:00 P.M</option>
                                                    <option>03:00 P.M</option>
                                                    <option>05:00 P.M</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <a href="index.html"><button class="btn btn-default" type="submit">Back</button></a>
                                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Schedule</button>

                                            <!-- Modal -->
                                            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                                              <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                  <div class="modal-header bg-primary">
                                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                                    <h4 class="modal-title" id="myModalLabel">Success!</h4>
                                                  </div>
                                                  <div class="modal-body">
                                                    Your appointment has been scheduled. You can attend it at the scheduled time from the "Attend Appointment" tab. Don't be late! 
                                                  </div>
                                                  <div class="modal-footer">
                                                    <a href="success.html"><button type="button" class="btn btn-primary">Ok</button></a>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
